<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <title>Basic Portfolio of Madeleine Griggs - Contact Page</title>
</head>
<body>
    
    <nav>
        <h1>Madeleine Griggs</h1>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
    <hr>

    <div class="contact-content-wrapper">
        <h2>Contact</h2>
        <hr>
        <div class="contact-form">
            <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="your-name" placeholder="John Smith">
            <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="your-email" placeholder="example@gmail.com">
            <label for="contact-message">Message</label>
                <textarea id="contact-message" name="your-message" placeholder="write something..."></textarea>
            <input type="submit" value="submit">
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
